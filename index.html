<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>

        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="timer" id="timer">00:00</span> Timer
            <div class="restart"> Restart
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <section class="score-panel">
                    <span class="modal-stars">You achieved <span id="stars-count">3</span> star(s). It took you</span>
                    <span class="modal-moves">0</span> Moves. If you want to play again, click 
                    <span class="modal-restart"> HERE.
                        <i class="fa fa-repeat"></i>
                    </span>
                </section>
            </div>
        </div>

        <ul class="deck">

        </ul>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
